<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome css file -->
    <link rel="stylesheet" href="CSS/all.min.css">
    <!-- bootstrap csss file -->
     <link rel="stylesheet" href="CSS/bootstrap.min.css">
     <!-- style css file -->
      <link rel="stylesheet" href="CSS/style.css">
</head>
<body style="background-color: #F5F7FFD9;">

    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6">
                <img src="Media/56f58c5bbae6320e1aa5d36445fd722b.jpg" class="w-75" alt="">
            </div>

            <div class="col-md-6">
                <h2>Create Account</h2>
                <p class="text-muted">Go ahead and sign up, let everyone<br>know how awesome you are!</p>
                <h4 id="result"></h4>
                <form action="created.html" onsubmit="return getValue()">
                    <div class="father">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="user" id="user" placeholder="Enter Your User Name" class="form-control p-4 mb-3">
                    </div>
                    <div class="father">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" name="email" id="email" placeholder="Enter Your E-mail" class="form-control p-4 mb-3">
                    </div>
                    <div class="father">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="pass" id="pass" placeholder="Enter Your Password" class="form-control p-4 mb-3">
                    </div>
                    <div class="father">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="confirm" id="confirm" placeholder="Confirm Your Password" class="form-control p-4 mb-3">
                    </div>
                    <input type="submit" name="submit" id="" class="btn btn-primary btn-block" value="Create New Account">
                </form>
            </div>
        </div>
    </div>

     <script src="JS/main.js"></script>

</html>
